<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txty</title>
</head>
<body>
    <div id="txty">
        <h2>txty</h2>
        <h3>A simple text based social network, that's meaniningful</h3>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter note title">
            <input type="text" name="" id="body" placeholder="Enter note body">
            <select id="colors">
                <option>Select color</option>
                <option value="#F6ADC6">Pink</option>
            </select>
            <button type="button" class="add">Add note</button>
        </div>
        <div class="notesDiv"></div>
        <div class="note">
            <div class="text">
                <b>learn react</b>
                <p>take a react course</p>
            </div>
            <button class="add">edit note</button>
            <button class="delete">delete note</button>
        </div>
    </div>
</body>
</html>
